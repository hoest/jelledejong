<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <title>{{ meta['title'][0] }} - jelledejong.org</title>
    <meta name="generator" content="GnojEd - Markdown CMS - http://www.gnojed.nl/" />
    <meta name="author" content="{{ meta['author'][0] }}" />
    <meta name="description" content="{{ meta['summary'][0] }}" />
    <meta name="keywords" content="{{ meta['keywords'][0] }}" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <script src="{{ url_for('static', filename='js/modernizr-2.6.1.min.js') }}"></script>
  </head>
  <body>
    <div class="main">
      <header class="header">
        <div class="picture"></div>
        <div class="logo"></div>
        <h1>{{ meta['title'][0] }} - jelledejong.org</h1>
        <div class="social">
          <a href="http://www.facebook.com/jelle/" title="Facebook"><img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook" /></a>
          <a href="http://www.flickr.com/photos/hoest/" title="Flickr"><img src="{{ url_for('static', filename='images/flickr.png') }}" alt="Flickr" /></a>
          <a href="http://www.linkedin.com/in/dejongjelle/" title="LinkedIn"><img src="{{ url_for('static', filename='images/linkedin.png') }}" alt="LinkedIn" /></a>
          <a href="mailto:jelle@hoest.nl" title="Mail mij"><img src="{{ url_for('static', filename='images/gmail.png') }}" alt="Mail mij" /></a>
          <a href="http://twitter.com/hoest/" title="Twitter"><img src="{{ url_for('static', filename='images/twitter.png') }}" alt="Twitter" /></a>
        </div>
      </header>
      {%- with messages = get_flashed_messages(with_categories = True) -%}
        {%- if messages -%}
          <ul class="flashes">
          {%- for category, message in messages -%}
            <li class="{{ category }}">{{ message }}</li>
          {%- endfor -%}
          </ul>
        {%- endif -%}
      {%- endwith -%}
      <article class="article">
        {%- block content -%}
        {%- endblock -%}
      </article>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/jquery-1.8.0.min.js') }}"><\/script>')</script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-188573-2']);
      _gaq.push(['_setDomainName', 'hoest.nl']);
      _gaq.push(['_setAllowLinker', true]);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
